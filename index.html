<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mindmap to CSV</title>

	<style>
		div {
			font-size: large;
		}

		.container {
			width: 800px;
			margin: auto
		}

		.box {
			border: 1px solid black;
			padding: 5px
		}

	</style>
	<script defer src="opml2csv.js"></script>
</head>

<body>
	<div class="container">

		<h1>Mindmap to CSV</h1>

		<div class="instructions">
			<h3>Instructions</h3>
			<p>
			<ol>
				<li>From any mindmap tool, export your mindmap as OPML</li>
				<li>Import <code>.opml</code> file here</li>
				<li>Import the downloaded <code>my_data.csv</code> into Google
					Spreadsheet</li>
				<li>Copy the formatted data into your Shopee QA test case
					spreadsheet</li>
			</ol>
			</p>
		</div>

		<div>
			<h3>Upload</h3>
			<p class="box">
				<input type="file" id="upload" name="upload"
					accept="application/xml, text/xml, text/x-opml, .opml">
			</p>
		</div>

		<div id="convert">
			<button type="button">Convert!</button>
		</div>

		<hr>

		<footer>Thank you!</footer>
	</div>
</body>

</html>
