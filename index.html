<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mindmap to CSV</title>

	<!-- <script
		src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.0.1/fxparser.min.js"></script> -->
	<!-- <script defer src="fxparser.mingi.js"></script> -->
	<script defer src="mindmap2csv.js"></script>
</head>

<body>
	<h1>Mindmap to CSV</h1>

	<div class="input">
		<textarea id="content" cols="30" rows="10"
			placeholder="Paste OPML content here.">
		</textarea>
	</div>

	<div class="src">
		URL: <input type="text">
	</div>

	<hr>

	<div class="convert" id="convert">
		<button type="button">Convert!</button>
	</div>

	<hr>

	<footer>Thank you!</footer>
</body>

</html>
